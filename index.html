<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <!-- This project will  -->
    <link rel='stylesheet' href='style.css'>    
    <script src='script.js' defer></script>
    <meta charset="UTF-8">

</head>

<html>
  <body>
  
    <!-- Top of calculator for results and input -->
    <section class='border'>
      <div id='output' class='output-text'>
        <div id='input'>Inputs</div>
        <div id='result'>Result</div>
      </div>

    
    <!-- Body of calculator for buttons and functions -->
    <!-- Layout like a standard windows calculator app -->
    
    <!-- Memory Button row -->
      <section id='memory' class='button-holder'>
        <input type='button' value='MC' class='function'>
        <input type='button' value='MR' class='function'>
        <input type='button' value='M+' class='function'>
        <input type='button' value='M-' class='function'>
        <input type='button' value='MS' class='function'>
        <input type='button' value='M^' class='function'>
      </section>
    
      <div id='main' class='button-holder'>
        <input type='button' value='%' class='function'>
        <input type='button' value='CE' class='function'>
        <input type='button' value='C' class='function'>
        <input type='button' value='<' class='function'>
        
        <input type='button' value='1/x' class='function'>
        <input type='button' value='x^2' class='function'>
        <input type='button' value='2/x' class='function'>
        <input type='button' value='/' class='function'>
      
        <input type='button' value='7' class='inputs'>
        <input type='button' value='8' class='inputs'>
        <input type='button' value='9' class='inputs'>
        <input type='button' value='x' class='function'>
        
        <input type='button' value='4' class='inputs'>
        <input type='button' value='5' class='inputs'>
        <input type='button' value='6' class='inputs'>
        <input type='button' value='-' class='function'>
        
        <input type='button' value='1' class='inputs'>
        <input type='button' value='2' class='inputs'>
        <input type='button' value='3' class='inputs'>
        <input type='button' value='+' class='function'>
        
        <input type='button' value='+/-' class='inputs'>
        <input type='button' value='0' class='inputs'>
        <input type='button' value='.' class='inputs'>
        <input type='button' value='=' class='function'>
          
      </div>
    </section>
  </body>
  
</html>
